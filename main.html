<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<h2>Feedback Form</h2>

<form action="#" method="POST">

    <!-- Name -->
    <label for="name">Name</label>
    <input 
        type="text" 
        id="name" 
        name="name"
        minlength="3"
        maxlength="50"
        required
    >

    <!-- Portfolio -->
    <label for="portfolio">Portfolio</label>
    <input 
        type="url" 
        id="portfolio" 
        name="portfolio"
        required
    >

    <!-- Favorite Color -->
    <label for="favColor">Favorite Color</label>
    <input 
        type="color" 
        id="favColor" 
        name="favColor"
    >

    <!-- Likeness -->
    <label for="likeness">Likeness</label>
    <input 
        type="range" 
        id="likeness" 
        name="likeness"
        min="1"
        max="100"
    >

    <br><br>
    <button type="submit">Submit</button>

</form>

</body>

</html>
